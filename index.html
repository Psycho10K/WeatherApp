<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="images/search.png" alt="search button"></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="" alt="weather icon" class="weather-icon">
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
      <div class="weather-details">
        <div class="col">
          <img src="images/humidity.png" alt="humidity image">
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="humidity image">
          <div>
            <p class="wind"></p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>

    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&appid=5102548c0ea486f11b4cf00adfed4951&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
      const req = apiUrl.concat(city);
      const resp = await fetch(req);
      if (resp.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      }

      let data = await resp.json();
      let weather = data.weather[0].main;

      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
      
      switch (weather) {
        case "Rain":
          weatherIcon.src = "images/rain.png";
          break;
        case "Clouds":
          weatherIcon.src = "images/clouds.png";
          break;
        case "Clear":
          weatherIcon.src = "images/clear.png";
          break;
        case "Mist":
          weatherIcon.src = "images/mist.png";
          break;
        case "Snow":
          weatherIcon.src = "images/snow.png";
          break;
        case "Drizzle":
          weatherIcon.src = "images/drizzle.png";
          break;
      }

      document.querySelector(".weather").style.display = "block";
      document.querySelector(".error").style.display = "none";
    } 

    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value);
    });
    
    searchBox.addEventListener("keypress", (e) => {
      if (e.keyCode === 13 || e.key === "Enter") {
        checkWeather(searchBox.value);
      }
    });

  </script>
</body>
</html>
